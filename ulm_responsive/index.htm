<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
   		<meta name="viewport" content="width=device-width, initial-scale=1">
   		<meta name="description" content="Site du club d'ULM FOLAIRVANNE">
   		<title>Folairvanne ULM</title>

    	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
    	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    	<link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.5/yeti/bootstrap.min.css" rel="stylesheet">
    	<link rel="stylesheet" type="text/css" href="main.css">
		<style type="text/css">
			body{margin-top: 55px;}
		</style>
		<body>
			<div class="container">
			<div class="cover">
				<h1>BIENVENUE AU CLUB ULM FOLAIRVANNE ETOILE</h1>
			</div>
			<div>
				Affilié à la Fédération Française de Planeur Ultra-Léger Motorisé
			</div>
			</div>
		</body>

		<!-- jQuery -->
    	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    	<!-- Javascript de Bootstrap -->
    	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    	<!--Script personnalisés-->
    	<script>
      // Scrollspy fluide
      $(function () {
        $('header a').on('click', function(e) {
          e.preventDefault();
          var hash = this.hash;
          $('html, body').animate({
            scrollTop: $(this.hash).offset().top
          }, 1000, function(){
            window.location.hash = hash;
          });
        });

        $('footer a').on('click', function(e) {
          e.preventDefault();
          var hash = this.hash;
          $('html, body').animate({
            scrollTop: $(this.hash).offset().top
          }, 1000, function(){
            window.location.hash = hash;
          });
        });

      });
    </script>
	</body>
</html>
