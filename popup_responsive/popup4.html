<!DOCTYPE html>
<html>

  <head>

    <meta charset="utf-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flash Info</title>
    <meta name="description" content="Le site de la maison de l'architecture">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Bitter' rel='stylesheet' type='text/css'>
    <style type="text/css">
        .modal-backdrop {
    position: fixed;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    z-index: 1040;
    background-color: #000;
    opacity: 0.5;}
    #myModal{display: block;}
    </style>
  
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

    <![endif]-->

</head>
<body>
<div id="myModal" class="modal" style="opacity : 0;">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">L'info du jour</h4>
            </div>
            <div class="modal-body">
                <p class="inline">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Curabitur porttitor ante finibus, fermentum risus eu, fermentum lacus. In finibus ex at pulvinar finibus. Ut vestibulum faucibus malesuada. Nunc augue lacus, ultricies non lacus non, hendrerit euismod nibh.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Ca ne m'int√©resse pas</button>
                <a type="button" class="btn btn-primary btn-info" href="details.html">Lire plus</a>
            </div>
        </div>
    </div>
</div>
<!--For testing purpose-->
<div class="conatainer">
    <button class="btn btn default">Test</button>
</div>
<!--End of testing-->
<div class="modal-backdrop" style="opacity : 0;"></div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
         
        setTimeout(
        function() 
        {
            $(".modal-backdrop").css({
                "opacity":"0.5",
                "transition":"opacity 2s"

            });
            $("#myModal").css({
                "opacity":"1",
                "transition":"opacity 2s"
                           });


        }, 1000);
        

        $(".close").click(function(){
            $("#myModal").css({
                "opacity":"0",
                "transition":"opacity 2s"
            });

            $(".modal-backdrop").css({
                "opacity":"0",
                "transition":"opacity 2s"
            });

            setTimeout(
        function()
        {
            $('#myModal').css({
                "display":"none"
            });
            $('.modal-backdrop').css({
                "display":"none"
            });
        }, 1000);
        });

        $(".modal-backdrop").click(function(){
            $("#myModal").css({
                "opacity":"0",
                "transition":"opacity 1s"
            });

            $(".modal-backdrop").css({
                "opacity":"0",
                "transition":"opacity 1s"
            });
        });
    });
</script>
</body>
</html>
