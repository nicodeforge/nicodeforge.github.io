      <script type="text/javascript">
        function setVariant() {
          // body...
          var variant = Math.round((Math.random()*2));
          console.log(variant);

          if (variant === 1) {
            var disapear = document.getElementById("v1");
            disapear.className += " display-none";

          else if (variant === 2) {
            var disapear = document.getElementById("v2");

          } else {
             var disapear = document.getElementById("v2");
            disapear.className += " display-none";
          }

          function suiviAB(variant){
            var suivi = "La version "+variant+" du code a été chargée"

            /// write to file
            var txtFile = "suivi-ab.txt",
                file = new File([""],txtFile),
                str = suivi;

            file.open("w"); // open file with write access
            file.writeln("First line of text");
            file.writeln("Second line of text " + str);
            file.write(str);
            file.close();

            /// read from file

            var txtFile = "c:/test.txt"
            var file = new File(txtFile);

            file.open("r"); // open file with read access
            var str = "";
            while (!file.eof) {
              // read each line of text
              str += file.readln() + "\n";
            }
            file.close();
            alert(str);
          }

          suiviAB(variant);

          
        }
      </script>
