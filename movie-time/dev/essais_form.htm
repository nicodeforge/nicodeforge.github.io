		<script type='text/javascript'>
 
			function getXhr(){
                var xhr = null; 
				if(window.XMLHttpRequest) // Firefox et autres
				   xhr = new XMLHttpRequest(); 
				else if(window.ActiveXObject){ // Internet Explorer 
				   try {
			                xhr = new ActiveXObject("Msxml2.XMLHTTP");
			            } catch (e) {
			                xhr = new ActiveXObject("Microsoft.XMLHTTP");
			            }
				}
				else { // XMLHttpRequest non supporté par le navigateur 
				   alert("Votre navigateur ne supporte pas les objets XMLHTTPRequest..."); 
				   xhr = false; 
				} 
                                return xhr;
			}
 
			/**
			* Méthode qui sera appelée sur le click du bouton
			*/
			function go(){
			   
				var xhr = getXhr();
				// On défini ce qu'on va faire quand on aura la réponse
				xhr.onreadystatechange = function(){
					// On ne fait quelque chose que si on a tout reçu et que le serveur est ok
					if(xhr.readyState == 4 && xhr.status == 200){
						leselect = xhr.responseText;
						// On se sert de innerHTML pour rajouter les options a la liste
						document.getElementById('resultat').innerHTML = leselect;
						document.getElementById('marque').focus(); 
						
					}
				}
 
				// Ici on va voir comment faire du post
				xhr.open("POST","do_insertessai.php",true);
				// ne pas oublier ça pour le post
				xhr.setRequestHeader('Content-Type','application/x-www-form-urlencoded');
				// ne pas oublier de poster les arguments
				// ici, cbarre et quantite
				sel1 = document.getElementById('marque');
				marque = sel1.value;
				
				 sel2 = document.getElementById('modele');
				modele= sel2.value;
				
				 sel3 = document.getElementById('cylindree');
				cylindree= sel3.value;
				
				sel4 = document.getElementById('doc');
				doc= sel4.value;
				
				sel5 = document.getElementById('annee');
				annee= sel5.value;
				
				sel6 = document.getElementById('classement');
				classement= sel6.value;
				
				// xhr.send("quantite="+quantite);
				xhr.send("marque="+marque+"&modele="+modele+"&cylindree="+cylindree+"&doc="+doc+"&annee="+annee+"&classement="+classement);	
				
				
				
			}
		</script>
